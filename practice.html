        }

        #results {
            margin-top: 20px;
        }

            background: #f8f9fa;
            border: 2px dashed #333;
            padding: 20px;
            margin-bottom: 15px;
            font-family: monospace;
            border-radius: 8px;
        }

        .receipt h3 {
            margin-top: 0;
        }

        .no-match {
            color: #d32f2f;
        }

        .match {
            color: #007bff;
        }
    </style>
</head>

        // Populate brand dropdown
        function populateBrands(data) {
            const brands = [...new Set(data.map(d => d.Brands))];
            const select = document.getElementById("brand-select");

            brands.sort().forEach(brand => {
                const option = document.createElement("option");
                option.value = brand;
                option.textContent = brand;
                select.appendChild(option);
            });
        }

        function computeRangesForBrand(brand) {
            const entries = sizeData
                .filter(d => d.Brands === brand)
                .sort((a, b) => Number(a.Bust) - Number(b.Bust));

            const ranges = [];

            for (let i = 0; i < entries.length; i++) {
                const current = entries[i];
                const next = entries[i + 1];

                let min, max;

                if (i === 0) {
                    min = 0;
                } else {
                    const prev = entries[i - 1];
                    min = (prev.Bust + current.Bust) / 2;
                }

                if (!next) {
                    max = 100;
                } else {
                    max = (current.Bust + next.Bust) / 2;
                }

                ranges.push({
                    size: current.Letter_sizing,
                    min: min,
                    max: max
                });
            }

            return ranges;
        }
        // On click â†’ compute size
        document.getElementById("search-btn").addEventListener("click", () => {
            const selectElement = document.getElementById("brand-select");
            const selectedBrands = Array.from(selectElement.selectedOptions).map(opt => opt.value);
            const bust = parseFloat(document.getElementById("bust-input").value);

            if (selectedBrands.length === 0 || isNaN(bust)) {
                alert("Please choose at least one brand and enter a valid bust measurement.");
                return;
            }

            // Clear previous results
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = '';

            // Generate a receipt for each selected brand
            selectedBrands.forEach(brand => {
                const ranges = computeRangesForBrand(brand);
                let found = ranges.find(r => bust >= r.min && bust < r.max);
                generateReceipt(brand, bust, found);
            });
        });

        // Generate receipt
        function generateReceipt(brand, bust, match) {
            const resultsDiv = document.getElementById("results");

            // Create a new receipt div for this brand
            const receipt = document.createElement("div");
            receipt.classList.add("receipt");

            if (!match) {
                receipt.innerHTML = `
        <h3>ðŸ§¾ Size Result</h3>
        <p><strong>Brand:</strong> ${brand}</p>
        <p><strong>Bust:</strong> ${bust}"</p>
        <p><strong>Result:</strong> No matching size found for this measurement.</p>
    `;
            } else {
                receipt.innerHTML = `
        <h3>ðŸ§¾ Your Size Receipt</h3>
        <p><strong>Brand:</strong> ${brand}</p>
        <p><strong>Bust:</strong> ${bust}"</p>
        <p><strong>Your Size:</strong> <span style="font-size: 1.5em; color: #007bff;">${match.size}</span></p>
    `;
            }

            // Append this receipt to the results div
            resultsDiv.appendChild(receipt);
        }
